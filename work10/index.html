<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7f01f336dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <nav>
      <div class="nav-items">
        <div>LOGO</div>
        <ul class="menu">
          <li>Home</li>
          <li>Contact</li>
          <li>About</li>
        </ul>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </nav>
    <div class="slider-container">
      <div class="slider-controls">
        <div class="control" id="prev">
          <i class="fas fa-chevron-circle-left"></i>
        </div>
        <div class="control" id="next">
          <i class="fas fa-chevron-circle-right"></i>
        </div>

        <div class="circles">
          <div class="circle active"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>

      <div class="info">
        <h1>Neon</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur,
          nihil!
        </p>
      </div>

      <div class="slider-items">
        <div class="slider-slide active">
          <img src="./img/img1.jpg" alt="neon" />
        </div>
        <div class="slider-slide">
          <img src="./img/img2.jpg" alt="neon" />
        </div>
        <div class="slider-slide">
          <img src="./img/img3.jpg" alt="neon" />
        </div>
        <div class="slider-slide">
          <img src="./img/img4.jpg" alt="neon" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
